---
layout: default
---

<h1>Adverbs</h1>
<table>
    <tbody>
{% assign lessons = site.data.vocabulary %}
{% for lesson in lessons %}
  {% assign adverbs = lesson[1] | where: 'type', 'A' %}
  {% for word in adverbs %}
        <tr id="{{word.kana}}">
            <td>{{word.prefix}}{{word.kana}}{{word.suffix}}</td>
            <td>{{word.meaning}}</td>
            <td><a href="https://jisho.org/search/{{word.kanji | default: word.kana}}%23sentences">sentences</a></td>
        </tr>
  {% endfor %}
{% endfor %}
    </tbody>
</table>
